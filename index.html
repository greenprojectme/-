<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Анекдоты</title>
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="/less.js"></script>
  <script src="/use/use.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <div id="dropdown">
      <div>

        <!--<button type="submit">Поиск</button>-->

        <svg class="dropdown" width="30px" height="30px" xmlns="http://www.w3.org/2000/svg">
          <rect id="rect1" fill="black" width="30px" height="6px" />
          <rect id="rect2" fill="black" width="30px" height="6px" y="12px" />
          <rect id="rect3" fill="black" width="30px" height="6px" y="24px" />
        </svg>
      </div>
    </div>
    <div id="search">
      <div>
        <input type="text" placeholder="Поиск...">
        <button type="submit">Поиск</button>
      </div>
    </div>
    <div id="add-anekdot">
      <a href="">Добавить</a>
    </div>
  </header>
  <main>
    <aside></aside>
    <section>
      <article>
        <h1 id="anekdot-header"></h1>
        <div id="anekdot-text"></div>
        <div id="anekdot-tag"></div>
      </article>
      <div><button>следующий анекдот</button></div>
    </section>

  </main>
</body>

</html>
