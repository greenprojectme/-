<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Расслабьтесь :) Анекдоты</title>
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="/less.js"></script>
  <script src="/use/use.js"></script>
  <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
</head>

<body>
  <input type="checkbox" id="layer-editor-toggle" hidden />

  <main> <!-- panel right -->
    <section> <!-- content -->
      <aside> <!-- sidebar left -->
        <header id="logo">
          <h1>Анекдоты</h1>
        </header>

        <div class="aside list">
          <ul class="aside list tags"></ul>
          <ul class="aside list anekdots"></ul>
        </div>

        <footer>
          toggle
        </footer>
      </aside>

      <div id="content"> <!-- content -->
        <header id="search">
          поиск
        </header>

        <article id="anekdot">
          <h2></h2>
          <div></div>
        </article>

        <footer>
          Давно сидим, все анекдоты пронумеровали
        </footer>
      </div>
    </section>

    <div id="panel"> <!-- right panel -->
      <header>
        <label for="layer-editor-toggle">
          <span>управление</span>
          <span class="button">добавить</span>
        </label>
      </header>
      <div id="next-anekdot">
        <div>
          <div>Следующий анекдот →</div>
        </div>
      </div>
      <footer>
        Никакие права не защищены,<br />Расслабьтесь, 2017
      </footer>
    </div>
  </main>

  <label for="layer-editor-toggle" id="splash"></label>
  <article class="layer editor">
    <header>
      <label for="layer-editor-toggle">закрыть</label>
    </header>
    <div class="form" id="editor">
      <form id="input-anekdot">
        <h3>Добавить анекдот</h3>
        <input type="text" name="name" placeholder="Название" />
        <textarea name="text" id="" cols="30" rows="10" placeholder="текст"></textarea>
        <input type="submit" value="Сохранить" />
      </form>

      <form id="input-tag">
        <h3>Добавить тег</h3>
        <input type="text" name="name" placeholder="Тег" />
        <input type="submit" value="Сохранить" />
        <div class="tags">
          <ul class="aside list tags "></ul>
        </div>
      </form>
    </div>
  </article>

</body>
</html>
